# ResNet18 模态A的最佳超参数示例
# 训练完成后会自动生成

model:
  name: resnet18
  pretrained: true
  num_classes: 2
  freeze_stages: 0

training:
  batch_size: 32
  epochs: 100
  learning_rate: 0.0001
  weight_decay: 0.0001
  loss_type: ce
  optimizer: adam
  scheduler: cosine
  early_stop_patience: 10

# 最佳验证AUC: 0.xxxx
# 训练日期: YYYY-MM-DD
